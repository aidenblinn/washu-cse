<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h2 class="text" id="top">here are a few of</h2>
      <h1 class="text">my favorite albums</h1>
      <h5 class="text" id="warning"><em>WARNING: THIS SITE PLAYS AUDIO</em></h1>
      <div class="thumbnails">
        <div class="small" id="1">
          <img src="sometimesisit.jpg" alt="22, a million album cover">
        </div>
        <div class="small" id="2">
          <img src="22amillion.jpg" alt="Sometimes I sit and think, and sometimes I just sit album cover">
        </div>
        <div class="small" id="3">
          <img src="melodrama.jpg" alt="Melodrama album cover">
        </div>
        <div class="small" id="4">
          <img src="crackup.jpg" alt="Crack-Up album cover">
        </div>
        <div class="small" id="5">
          <img src="cyhsy.jpg" alt="Clap Your Hands Say Yeah album cover">
        </div>
        <div class="small" id="6">
          <img src="themoon.jpg" alt="The Moon & Antarctica album cover">
        </div>
        <div class="small" id="7">
          <img src="okcomputer.jpg" alt="OK Computer album cover">
        </div>
        <div class="small" id="8">
          <img src="isthisit.jpg" alt="Is This It album cover">
        </div>
        <div class="small" id="9">
          <img src="emergency.jpg" alt="Emergency & I album cover">
        </div>
        <div class="small" id="10">
          <img src="merriweatherpost.jpg" alt="Merriweather Post Pavilion album cover">
        </div>
        <div class="small" id="11">
          <img src="funeral.jpg" alt="Funeral album cover">
        </div>
        <div class="small" id="12">
          <img src="inrainbows.jpg" alt="In Rainbows album cover">
        </div>
      </div>
      <div id="clicked" class="hidden">
        <img id="backarrow" src="prev.png" alt="Back arrow">
        <button id="close" type="button" name="button">Close</button>
        <img id="forwardarrow" src="next.png" alt="Forward arrow">
      </div>
    </div>
    <div id="overlay" class="hidden">
    </div>
    <script src = "main.js"></script>
  </body>
</html>
