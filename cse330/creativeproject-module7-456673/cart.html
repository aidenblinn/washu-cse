<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
  <div id="app">
    <a href="shopping.html">
      <input type="submit" value="Back to store">
    </a>
    <h2 style="text-align:center">Cart</h2>
    <h3 style="text-align:center">Total Price: ${{ total }}</h3>
    <div class="row">
      <div class="card col-md-3 col-xs-12" v-for="x in products" v-bind:id="x.name">
        <img class="card-img-top" v-bind:src="x.photo" v-bind:alt="x.name">
        <div class="card-body">
          <h5 class="card-title">{{ x.name }}</h5>
          <h6>${{ x.price }}</h6>
          <h6>Quantity: {{ x.quantity }}</h6>
        </div>
        <button type="button" v-bind:name="x.photo" v-bind:id="x.photo" v-on:click="add(x.photo)">Add one</button>
        <button type="button" v-bind:name="x.name" v-bind:id="x.name" v-on:click="remove(x.name)">Remove one</button>
      </div>
    </div>
  </div>
  <script src="cart.js"></script>
  </body>
</html>
